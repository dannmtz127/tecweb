<?php
// MySQL Conexión
$link = mysqli_connect("localhost", "root", "123456789a", "marketzone");

// Verificar conexión
if($link === false){
    die("ERROR: No pudo conectarse con la base de datos. " . mysqli_connect_error());
}

// Obtener el ID del producto enviado desde la URL
if(isset($_GET['id'])){
    $id = $_GET['id'];

    // Obtener los datos del producto basado en el ID
    $sql = "SELECT * FROM productos WHERE id = '$id'";
    $result = mysqli_query($link, $sql);

    if($result && mysqli_num_rows($result) > 0){
        $producto = mysqli_fetch_assoc($result);
    } else {
        echo "ERROR: No se encontraron datos del producto.";
    }
} else {
    echo "ERROR: ID del producto no recibido.";
}

// Cerrar la conexión
mysqli_close($link);
?>
